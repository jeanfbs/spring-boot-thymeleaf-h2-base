<!DOCTYPE html>
<html lang="pt-BR" data-layout-decorate="~{layouts/base}">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Controle de Participantes</title>

    <!-- Bootstrap Core CSS -->
    <link data-th-href="@{/vendor/bootstrap/css/bootstrap.min.css}" href="../../../static/vendor/bootstrap/css/bootstrap.min.css"
        rel="stylesheet" />
    <!-- Custom Fonts -->
    <link data-th-href="@{/vendor/font-awesome/css/font-awesome.min.css}" href="../../../static/vendor/font-awesome/css/font-awesome.min.css"
        rel="stylesheet" />
    <!-- Custom CSS -->
    <link data-th-href="@{/css/style.css}" href="../../../static/css/style.css" rel="stylesheet" />
</head>

<body>
    <div id="insertHeader"></div>
    <div class="container" data-layout-fragment="content">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <h5 class="text-primary"><i class="fa fa-users" aria-hidden="true"></i> Controle de
                        Participantes</h5>
                    <hr>
                    <div class="alert alert-info alert-dismissible fade in " data-th-if="${msg != null}" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        <strong><i class="fa fa-info-circle" aria-hidden="true"></i></strong>
                        <span data-th-text="${msg}"></span>
                    </div>
                    <form class="form-horizontal" data-th-action="@{/cpanel/participante/}" data-th-object="${participante}"
                        method="post">
                        <p class="text-muted">
                            <i class="fa fa-caret-right fa-fw" aria-hidden="true"></i>Dados do Participante</p>
                        <div class="form-group">
                            <label for="idParticipante" class="col-sm-1 control-label">ID</label>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" id="idParticipante" autofocus
                                    data-th-field="*{id}" autocomplete="off" />
                            </div>
                            <label for="nome" class="col-sm-2 control-label">* Nome Completo</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="nome" data-th-field="*{nome}" required
                                    autocomplete="off" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telefone" class="col-sm-1 control-label">* Telefone</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="telefone" required autocomplete="off"
                                    data-th-field="*{telefone}" />
                            </div>
                            <label for="nascimento" class="col-sm-2 control-label">* Data de Nascimento</label>
                            <div class="col-sm-3">
                                <input type="date" class="form-control" id="nascimento" required autocomplete="off"
                                    data-th-field="*{nascimento}" />
                            </div>
                        </div>
                        <br>
                        <div class="text-left col-sm-12">
                            <button type="submit" class="btn btn-primary" id="cadastrar">
                                <i class="fa fa-check fa-fw" aria-hidden="true"></i> Cadastrar</button>
                            <a class="btn btn-danger" href="#" base-view-url="/cpanel/participante/" disabled id="delete"
                                data-method="delete" role="button"><i class="fa fa-trash fa-fw" aria-hidden="true"></i>
                                Excluir</a>
                            <button type="reset" onClick="window.location.reload()" class="btn btn-outline btn-default"><i
                                    class="fa fa-undo fa-fw" aria-hidden="true"></i> Limpar</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>

                    <hr>
                    <form class="form-horizontal" data-th-action="@{/cpanel/participante/consulta/}" method="get">
                        <div class="form-group">
                            <label for="pesquisar" class="col-sm-1 col-sm-offset-7 control-label">
                                Pesquisar</label>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="q" id="q" placeholder="Digite o nome...">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" type="submit" id="pesquisar"><i class="fa fa-search"
                                                aria-hidden="true"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="table-scroll">
                        <table class="table table-bordered table-hover table-striped">
                            <caption>
                                Tabela de Participantes
                            </caption>
                            <thead>
                                <tr class="active">
                                    <th></th>
                                    <th># ID</th>
                                    <th class="col-md-7">Nome Completo</th>
                                    <th class="col-md-2">Contato</th>
                                    <th>Data de Nascimento</th>
                                </tr>
                            </thead>
                            <tbody>
                                <data-th-block th:each="participante : ${participantes}">
                                    <tr>
                                        <td>
                                            <input type="radio" name="participante" class="radioParticipante"
                                                data-th-value="${participante.id}">
                                        </td>
                                        <td data-th-text="${participante.id}"></td>
                                        <td data-th-text="${participante.nome}"></td>
                                        <td data-th-text="${participante.telefone}"></td>
                                        <td data-th-text="${participante.nascimento}"></td>
                                    </tr>
                                </data-th-block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- jQuery -->
    <script data-th-src="@{/vendor/jquery/jquery.min.js}" src="../../../static/vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script data-th-src="@{/vendor/bootstrap/js/bootstrap.min.js}" src="../../../static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <div data-layout-fragment="script">
        <script data-th-src="@{/js/participante/participante.js}" src="../../../static/js/participante/participante.js"></script>
    </div>
</body>

</html>
