application.name=Simple Crud
spring.profiles.active=dev

spring.thymeleaf.enabled=true
spring.thymeleaf.templateResolverOrder=0
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false


#Logging configurations
spring.output.ansi.enabled=always
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.file.=logs/${timestamp}.log
logging.pattern.file=%clr(%d{dd-MM-yyyy HH:mm:ss.SSS}){faint} %clr(%5p) %clr(PID: ${PID}){magenta} %clr([%thread]){faint} %clr(%-40.40logger{39}){blue} %clr(:){faint} %m%n
logging.pattern.console=%clr(%d{dd-MM-yyyy HH:mm:ss.SSS}){faint} %clr(%5p) %clr(PID: ${PID}){magenta} %clr([%thread]){faint} %clr(%-40.40logger{39}){blue} %clr(:){faint} %m%n


spring.jackson.serialization.write-dates-as-timestamps=false
server.error.whitelabel.enabled=true


# Datasource
spring.datasource.url=jdbc:h2:file:./database
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.open-in-view=false